kind: Deployment
apiVersion: apps/v1
metadata:
  name: review-service
spec:
  selector:
    matchLabels:
      app: review-service
  replicas: 1
  template:
    metadata:
      labels:
        app: review-service
    spec:
      containers:
        - name: review-service
          image: "review-service"
          imagePullPolicy: IfNotPresent
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_URLS
            value: http://0.0.0.0:80
          ports:
            - name: http
              containerPort: 80