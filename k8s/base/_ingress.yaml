apiVersion: v1
kind: Secret
metadata:
  name: tls-certs
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - localhost
      secretName: tls-certs
  rules:
    - host: localhost
      http:
        paths:
        - path: /auth
          pathType: Prefix
          backend:
            service:
              name: api-auth-service
              port:
                name: http
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: api-gateway-service
              port:
                name: http
        - path: /app
          pathType: Prefix
          backend:
            service:
              name: app-react
              port:
                name: http
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app-angular
              port:
                name: http