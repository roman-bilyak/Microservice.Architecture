apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-payment-service
spec:
  selector:
    matchLabels:
      app: api-payment-service
  replicas: 1
  template:
    metadata:
      labels:
        app: api-payment-service
    spec:
      containers:
        - name: api-payment-service
          image: "api-payment-service"
          imagePullPolicy: IfNotPresent
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          - name: ASPNETCORE_URLS
            value: http://0.0.0.0:80
          ports:
            - name: http
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-payment-service
spec:
  selector:
    app: api-payment-service
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http